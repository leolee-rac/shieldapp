apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: guestbook
spec:
  generators:
  - list:
      elements:
        - env: dev
          url: https://kubernetes.default.svc
        - env: uat
          url: https://kubernetes.default.svc
  template:
    metadata:
      name: "{{env}}-guestbook"
    spec:
      project: default
      source:
        repoURL: https://github.com/argoproj/argocd-example-apps.git
        targetRevision: HEAD
        path: guestbook
      destination:
        server: '{{url}}'
        namespace: '{{env}}'
