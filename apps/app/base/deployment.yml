---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shieldapp-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: shield-app
  template:
    metadata:
      labels:
        app: shield-app
    spec:
      nodeSelector:
        agentpool: infra
      containers:
      - name: webserver-simple
        imagePullPolicy: Always
        image: docker.io/docker/example-voting-app-vote:latest
        ports:
        - containerPort: 80
      destination:
        namespace: default
